<!DOCTYPE html>
<html lang="en">
<head>
	<% include ./partials/head.html %>
	
	<title>SignUp | Omega: Debug</title>
	<link href="/css/background.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	<header>
	</header>
	
	<main>
		<img src="/images/home-banner-1.jpg" class="bg-image opacity-40"/>
		<div class="container">
			<div class="row text-center text-white">
				<div class="col-md-4 offset-md-4 col-4 offset-4">
					<a href="/" class="logoLink">
						<i class="fa fa-anchor fa-4x"></i>
					</a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 offset-md-4 col-8 offset-2 mt-5">
					<div class="card">
						<div class="card-header">
							<h3 class="mb-0">SignUp</h3>
						</div>
						<div class="card-body">
							<form class="form" role="form" id="formSignup" novalidate="novalidate">
								<div class="form-group">
									<label for="handle" class="card-text">Username</label>
									<input type="text" class="form-control" name="handle"
									       id="handle" required="required" autocomplete="true" placeholder="starkX">
									<div class="invalid-feedback" id="handleFeedback">
									</div>
								</div>
								<div class="form-group">
									<label for="email" class="card-text">Email</label>
									<input type="email" class="form-control" name="email"
									       id="email" required="required" autocomplete="true"
									       placeholder="arpit2011@live.com">
									<div class="invalid-feedback" id="emailFeedback">
									</div>
								</div>
								<div class="form-group">
									<label for="password" class="card-text">Password</label>
									<input type="password" class="form-control" id="password"
									       required="required" autocomplete="new-password" name="password" placeholder="Password">
									<div class="invalid-feedback" id="passwordFeedback">
									</div>
								</div>
								<div class="form-group text-center">
									<input type="hidden" id="other" class="form-control">
									<div class="invalid-feedback" id="otherFeedback">
									</div>
								</div>
								<div class="btn btn-primary btn-block float-right card-text" id="btnSignup">
									<span id="text">SignUp</span>
									<i class="fa d-none fa-spinner fa-spin" id="signupSpinner"></i>
								</div>
							</form>
							<div class="pt-5 text-center text-muted small">
								<span class="card-text">
									Already Registered?
								</span>
								<a class="card-link" href="/auth/login">SignIn!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	
	<footer>
	</footer>
	
	<% include ./partials/foot.html %>
	
	<script src="/js/validator.min.js" type="text/javascript"></script>
	<script src="/js/signup.js" type="text/javascript"></script>

</body>
</html>
